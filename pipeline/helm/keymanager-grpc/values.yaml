  DB_URI: jdbc:mysql://keymanager-grpc-db-mickael.cvkl7pbhtcev.us-east-1.rds.amazonaws.com:3306/keymanager
  DB_USER: admin
  DB_PASSWORD: CZnn7C6vdptCmswLjggj
  DB_DIALECT: MYSQL
