# Default values for keymanager-grpc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

deployment:
  name: keymanager-grpc-deployment

horizontalPodAutoscaler:
  name: keymanager-grpc-hpa

configMap:
  name: keymanager-grpc-configmap

secret:
  name: keymanager-grpc-secrets

image:
  repository: mickael32/keymanager-grpc
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

labels:
  app: keymanager-grpc

container:
  port: 50051

# Pegar os valores das vari√°veis de ambiente na aws
