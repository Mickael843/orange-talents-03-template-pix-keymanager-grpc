micronaut:
  application:
    name: keymanagerGrpc

grpc:
  server:
    port: ${SERVER_PORT:50051}
    keep-alive-time: 1h
    max-inbound-message-size: 1024

datasources:
  default:
    url: jdbc:mysql://${HOST:localhost}:${PORT:3306}/${DATABASE:keymanager_db}
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${USERNAME_DB:root}
    password: ${PASSWORD_DB:admin}
    schema-generate: CREATE_DROP
    dialect: MYSQL
jpa.default.properties.hibernate.hbm2ddl.auto: update

itau:
  contas:
    url: ${ITAU_CONTAS_URL:'http://localhost:9091'}

bcb:
  pix:
    url: ${BCB_PIX_URL:'http://localhost:8082'}